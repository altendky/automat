[tox]
envlist = lint,{pypy3,py38,py310,py311}-mypy,coverage-clean,{pypy3,py38,py310,py311}-{extras,noextras},coverage-report,docs


[testenv]
deps =
    extras: graphviz>=0.4.9
    extras: Twisted>=16.2.0

    mypy: mypy
    mypy: graphviz>=0.4.9
    mypy: Twisted>=16.2.0

    coverage
    pytest

commands =
    {extras,noextras}: coverage run --parallel --source automat -m pytest -s -rfEsx automat/_test
    mypy: mypy {posargs:automat}

depends =
    coverage-clean

[testenv:coverage-clean]
deps = coverage
skip_install = true
commands = coverage erase
depends =

[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage xml
    coverage report -m
depends =
    {pypy3,py38,py310,py311}-{extras,noextras}

[testenv:benchmark]
deps = pytest-benchmark
commands = pytest --benchmark-only benchmark/

[testenv:lint]
deps = black
commands = black --check automat

[testenv:pypy3-benchmark]
deps = {[testenv:benchmark]deps}
commands = {[testenv:benchmark]commands}

[testenv:docs]
usedevelop = True
changedir = docs
deps =
    -r docs/requirements.txt
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
basepython = python3.12
